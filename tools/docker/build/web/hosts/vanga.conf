<VirtualHost _default_:80>
    DocumentRoot /var/www/sources/vanga_backend/public
    SetEnv APP_ENV dev
    SetEnv APP_DEBUG true

    <Directory /var/www/sources>
		Options Indexes FollowSymLinks Includes ExecCGI
		AllowOverride All
		Require all granted
		Allow from all
	</Directory>
</VirtualHost>
